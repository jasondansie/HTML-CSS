<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="style.css" />

    <title>Document</title>
  </head>
  <body>
    <main>
      <section id="formSection">
        <div class="signUpForm">
          <div id="formDiv">
            <h1>Sign Up</h1>
            <div id="formTopText">
              <p>It's free and only takes a second.</p>
            </div>

            <form action="">
              <div>
                <label for="firstName">First name</label
                ><input type="text" name="firstName" id="firstName" />
              </div>
              <div>
                <label for="lasttName">Last name</label
                ><input type="text" name="lastName" id="lastName" />
              </div>
              <div>
                <label for="email">Email</label
                ><input type="email" name="email" id="email" />
              </div>
              <div>
                <label for="password">Password</label
                ><input type="password" name="password" id="password" />
              </div>
              <div>
                <label for="confrimPass">Confirm Password</label
                ><input type="password" name="confrimPass" id="confrimPass" />
              </div>
              <div>
                <button type="submit">Sign Up</button>
              </div>
            </form>
            <div class="bottomText">
              <p>By clicking the Singn Up button. You agree to</p>
              <p>
                our <span class="orangeText">Terms & Conditions</span> and
                <span class="orangeText">Privacy policy</span>
              </p>
            </div>
          </div>         
        </div>
        <div class="outsideBottomText">
          <h3>
            <span class="whiteText">Have an account already? </span><a class="orangeText">Login here <a>
          </h3>   
      </section>
    </main>

    <script src="main.js"></script>
  </body>
</html>
